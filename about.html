<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>About Page Sleep Tracker</title>
</head>
<body>

    <h1>ABOUT US</h1>

    <div class="container">
        <!--Tab Section-  -->
        <div class="tabs">
            <div class="topics">
                <div data-tab="all" class="tab active-tab">ALL</div>
                <div data-tab="UI" class="tab">UI</div>
                <div data-tab="Front-End" class="tab">FRONT END</div>
                <div data-tab="Back-End" class="tab">BACK END</div>
                <div data-tab="Lead" class="tab">LEAD</div>
            </div>
        </div>

        <!-- CARDS COMPONENTS -->
        <div class="house-of-cards">
            <div class="card" data-tab="UI">
                <img src="img/Cesar About pic.jpeg" alt="">
                <div class="name">Cesar Aponte</div>
                <i class="fab fa-github-square"></i>
        
            </div>

            <div class="card" data-tab="UI">
                <img src="img/Martin-About pic.jpeg" alt="">
                <div class="name">Martin Twum Mensah</div>
                <i class="fab fa-github-square"></i>
            </div>

            <div class="card" data-tab="UI">
                <img src="img/48725513.jpeg" alt="espain">
                <div class="name">Elise Spain</div>
                <i class="fab fa-github-square"></i>
            </div>

            <div class="card" data-tab="Front-End">
                <img src="img/Alfonso About Pic.png" alt="alfonso">
                <div class="name">Alfonso Garcia</div>
                <i class="fab fa-github-square"></i>
            </div>

            <div class="card" data-tab="Back-End">
                <img src="img/Brandon About Pic .png" alt="brandon">
                <div class="name">Brandon Desselle</div>
                
            </div>

            <div class="card" data-tab="Back-End">
                <img src="img/Screen Shot 2019-05-23 at 6.38.03 PM.png" alt="">
                <div class="name">Duc Vu</div>
                <i class="fab fa-github-square"></i>
            </div>

            <div class="card" data-tab="Lead">
                <img src="img/hey PM.png" alt="Henry">
                <div class="name">Henry Neal</div>
            
            </div>

        </div>


    </div>

</body>
</html>
